<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="music">
        <div class="music-thumb">
            <img src="https://source.unsplash.com/random" alt="" />
        </div>
        <h3 class="music-name">Saint-Tropez</h3>
        <p class="music-des">Post Malone</p>
        <input type="range" name="range" id="range" class="range">
        <div class="timer">
            <div class="duration">2:10</div>
            <div class="reminding">-03:56</div>
        </div>
        <div class="controls">
            <ion-icon name="shuffle-outline" class="shuffle"></ion-icon>
            <ion-icon name="play-back-outline" class="play-back"></ion-icon>
            <div class="play">
                <div class="play-inner">
                    <ion-icon name="play-outline" class="play-icon"></ion-icon>
                </div>
            </div>
            <ion-icon name="play-forward-outline" class="play-forward"></ion-icon>
            <ion-icon name="repeat-outline" class="repeat"></ion-icon>
        </div>
    </div>
</body>
</html>
